<div class="close" ng-click="close()">&times;</div>

<div ng-if="country.name">

	<header>
		<h4>{{country.name}}</h4>
	</header>

	<section>
		<ul class="nav nav-tabs">
			<li ng-class="{active: tab == 'vf'}" ng-click="tab = 'vf'">
				<a>Visa free</a>
			</li>
			<li ng-class="{active: tab == 'va'}" ng-click="tab = 'va'">
				<a>Visa on arrival</a>
			</li>
			<li ng-class="{active: tab == 'vr'}" ng-click="tab = 'vr'">
				<a>Visa required</a>
			</li>
		</ul>

		<div class="content">
			<div class="tab-content tab-vf" ng-class="{active: tab == 'vf'}">
				<ul>
					<li ng-repeat="c in country.vf">{{c.name}}</li>
				</ul>
			</div>

			<div class="tab-content tab-va" ng-class="{active: tab == 'va'}">
				<ul>
					<li ng-repeat="c in country.va">{{c.name}}</li>
				</ul>
			</div>

			<div class="tab-content tab-vr" ng-class="{active: tab == 'vr'}">
				<ul>
					<li ng-repeat="c in country.vr">{{c.name}}</li>
				</ul>
			</div>
		</div>

	</section>

</div>
