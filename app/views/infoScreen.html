<div class="close" ng-click="close()">&times;</div>

<div ng-if="country.name">

	<header>
		<h4>{{country.name}}</h4>
	</header>

	<section>
		<ul class="nav nav-tabs">
			<li ng-class="{active: tab == 'vf'}" ng-click="setTab('vf')">
				<a>Visa free</a>
			</li>
			<li ng-class="{active: tab == 'va'}" ng-click="setTab('va')">
				<a>Visa on arrival</a>
			</li>
			<li ng-class="{active: tab == 'vr'}" ng-click="setTab('vr')">
				<a>Visa required</a>
			</li>
		</ul>

		<div class="content">
			<div class="tab-content tab-vf" ng-class="{active: tab == 'vf'}">
				<ul class="list-unstyled">
					<li ng-repeat="c in country.vf">
						<a>{{c.name}}</a>
					</li>
				</ul>
			</div>

			<div class="tab-content tab-va" ng-class="{active: tab == 'va'}">
				<ul class="list-unstyled">
					<li ng-repeat="c in country.va">
						<a>{{c.name}}</a>
					</li>
				</ul>
			</div>

			<div class="tab-content tab-vr" ng-class="{active: tab == 'vr'}">
				<ul class="list-unstyled">
					<li ng-repeat="c in country.vr">
						<a>{{c.name}}</a>
					</li>
				</ul>
			</div>
		</div>

	</section>

</div>

<div ng-if="country.error">
	<h3>Ops! Something went wrong!..</h3>
	<p class="error">{{country.error}}</p>
</div>
